  bg: dark
  fg: "#444"
  left:
    - icon: fa-home
      href: index.html
    - icon: fa fa-file-code-o
      text: "functions"
      href: reference/index.html
    - icon: fas fa-book
      text: "Articles"
      menu:
       - text: Introduction
         href: articles/vignette.html
       - text: innovar-xaringan
         href: https://healthinnovation.github.io/innovar-xaringan
  right:

    - icon: fa fa-newspaper-o
      text: "news"
      href: news/index.html
    - icon: fa fa-github fa-lg
      text: "github"
      href: https://github.com/healthinnovation/innovar

