  description: >
    Library of functions of the Laboratory of Innovation in Health (InnovaLab)
    of the Institute of Tropical Medicine "Alexander von Humboldt",
    Universdiad Peruana Cayetano Heredia.

template:
  bootstrap: 5
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}
  lang: en

